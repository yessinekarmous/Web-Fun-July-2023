<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="Top">
            <h2>Network</h2>
        </div>
        
        <header>Your Feed</header>
        
        <div class="side">
            <img src="assets/user-circle.png" alt="User">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>

        <div class="side2">
            <div class="Box">
                <div class="ligne1">    
                <h2>Neil M</h2></div>
                <div class="likes">
                <p><span id="nbr">2 like(s)</span>  <button onclick="addition(0)">Like</button></p></div>
                <p id="Tag">I just setup this new discord bot,let me<br>
                know what you all think. <a href="#">link </a></p>
            </div>

            <div class="Box">
                    <div class="ligne1">    
                    <h2>NicholeK</h2></div>
                    <div class="likes">
                    <p><span id="nbr1">5 like(s)</span> <button onclick="addition(1)">Like</button></p></div>
                    <p id="Tag">just finished <a href="#">my next comic</a>,check it out.</p>
            </div>

            <div class="Box">
                <div class="ligne1">    
                <h2>Jim R</h2></div>
                <div class="likes">
                <p><span id="nbr2">8 like(s)</span>  <button onclick="addition(2)">Like</button></p></div>
                <p id="Tag">I can't stop listening to the <a href="#">new album.</a><br>
                who else is liking it ?</p>
            </div>

        </div>






    </div>






    <script src="script.js"></script>
