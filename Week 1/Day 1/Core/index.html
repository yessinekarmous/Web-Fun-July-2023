<head><title>Registration Form</title></head>
<h1>Registration Form</h1>
<div>

</div>
<div>
    <label >Last Name: *</label>

</div>
<div>
    <label >Email Adress: *</label>
    <input type="email" name="email" >
</div>

</div>

</div>

</div>
